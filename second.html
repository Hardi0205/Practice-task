<!DOCTYPE html>
<html>
<head>
    <title>FORM DEMO</title>
</head>
    <body><style>
        body{background-color: darksalmon;}
        
        </style>
        <form>
             <label>Name :</label> 
             <input type="text" name="F Name" size="20" placeholder="Enter your name here">
             <br><br>
             <label>Age :</label> 
             <input type="number" size="3" placeholder="Enter your age">
             <br><br>
             <label>E-mail :</label>
             <input type="email" placeholder="Enter your email">
             <br><br>
             <label>Password :</label>
             <input type="password" minlength="4" maxlength="9" pattern="(?=.*[a-z][A-Z])(?=.*[#])" placeholder="ex:Ac#123">
             
             <br><br>
             <title="<ul><li>Upper case required</li>
                          <li>Lower case required</li>
                         <li>One special caracter required</li></ul>
                         <br><br>
             <input type="submit">
             <br><br>
               
      
        </form>
    </body>
</html>
